<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script src="../../jslibs/jquery/jquery-3.1.0.min.js"></script>
		<script src="../../jslibs/underscore-min.js"></script>
		<script src="../../jslibs/backbone-min.js"></script>
		<script>
			var Todo = Backbone.Model.extend({
				initialize: function() {
					console.log('Model initialized');
				}
			});

			// We can then create our own concrete instance of a (Todo) model
			// with no values at all:
			var todo1 = new Todo();
			//Following logs {}
			console.log(JSON.stringify(todo1));

			//or with some arbitrary data:
			var todo2 = new Todo({
				title: 'Check the atributes of both meodels in the console.',
				completed: true
			});

			//Following logs: {"title":"Check the atributes of both meodels in the console.", "completed":true}
			console.log(JSON.stringify(todo2));
		</script>
	</body>
</html>
