<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script src="../../jslibs/jquery/jquery-3.1.0.min.js"></script>
		<script src="../../jslibs/underscore-min.js"></script>
		<script src="../../jslibs/backbone-min.js"></script>
		<script>
			var Todo = Backbone.Model.extend({
				initialize: function() {
					console.log('Model initialized');
				},
				//Default todo attribute
				defaults: {
					title: '',
					completed: false
				}
			});

			//Setting the value of attributes via instantiation
			var myTodo = new Todo({
				title: "Set through instantiation."
			});

			console.log("Todo title: " + myTodo.get('title')); //Todo title: Set through instantiation.
			console.log("completed: " + myTodo.get('completed')); //Completed: false

			// Set single attribute value at a time through Model.set():
			myTodo.set('title', 'Title attribute set via Model.set().');
			console.log('Todo title: ' + myTodo.get('title')); //Todo title: Title attribute set through Model.set().
			console.log('Completed: ' + myTodo.get('completed')); //Completed: false

			//Set map of attributes through Model.set():
			myTodo.set({
				title: "Both attributes set through Model.set().",
				completed: true

			});
			console.log('Todo title: ' + myTodo.get('title')); //Todo title: Both attributes set throught Model.set().
			console.log('Todo title: ' + myTodo.get('completed')); //Completed: true
		</script>
	</body>
</html>
