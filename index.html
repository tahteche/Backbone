<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<script src="../../jslibs/jquery/jquery-3.1.0.min.js"></script>
		<script src="../../jslibs/underscore-min.js"></script>
		<script src="../../jslibs/backbone-min.js"></script>
		<script>
			var Todo = Backbone.Model.extend({
				initialize: function() {
					console.log('Model initialized');
				},
				//Default todo attribute
				defaults: {
					title: '',
					completed: false
				}
			});

			// Now we can create our concrete instance of the model
			// with default values as follows:
			var todo1 = new Todo();

			//Following logs {"title":"","completed":false}
			console.log(JSON.stringify(todo1));

			// Or we could instantiate it with some of the attributes (e.g., with custom title):
			var todo2 = new Todo({
				title: 'Check the atributes of both meodels in the console.'
			});

			//Following logs: {"title":"Check the atributes of both meodels in the console.","completed":false}
			console.log(JSON.stringify(todo2));

			//Or override all of the default attributes:
			var todo3 = new Todo({
				title: 'This todo is done, so take no action on this one',
				completed: true
			});

			//Following logs: {"title":"This todo is done, so take no ation on this one.","completed":true}
			console.log(JSON.stringify(todo3));
		</script>
	</body>
</html>
